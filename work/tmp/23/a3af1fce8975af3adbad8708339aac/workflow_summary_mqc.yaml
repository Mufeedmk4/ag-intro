data: |
    <p style="font-size:110%"><b>Core Nextflow options</b></p>
    <dl class="dl-horizontal">
        <dt>revision</dt><dd><samp>master</samp></dd>
        <dt>runName</dt><dd><samp>mad_booth</samp></dd>
        <dt>containerEngine</dt><dd><samp>singularity</samp></dd>
        <dt>launchDir</dt><dd><samp>/scratch/mmk160130/ag-intro</samp></dd>
        <dt>workDir</dt><dd><samp>/scratch/mmk160130/ag-intro/work</samp></dd>
        <dt>projectDir</dt><dd><samp>/home/mmk160130/.nextflow/assets/nf-core/rnaseq</samp></dd>
        <dt>userName</dt><dd><samp>mmk160130</samp></dd>
        <dt>profile</dt><dd><samp>test,utd_sysbio</samp></dd>
        <dt>configFiles</dt><dd><samp>/home/mmk160130/.nextflow/assets/nf-core/rnaseq/nextflow.config</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Input/output options</b></p>
    <dl class="dl-horizontal">
        <dt>input</dt><dd><samp>https://raw.githubusercontent.com/nf-core/test-datasets/rnaseq/samplesheet/v3.1/samplesheet_test.csv</samp></dd>
    </dl>

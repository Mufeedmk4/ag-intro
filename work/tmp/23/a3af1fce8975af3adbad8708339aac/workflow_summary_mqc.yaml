        <dt>gff</dt><dd><samp>https://github.com/nf-core/test-datasets/raw/rnaseq/reference/genes.gff.gz</samp></dd>
        <dt>transcript_fasta</dt><dd><samp>https://github.com/nf-core/test-datasets/raw/rnaseq/reference/transcriptome.fasta</samp></dd>
